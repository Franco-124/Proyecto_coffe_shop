<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide min-h-screen">

<!-- NavegaciÃ³n -->
<nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-extrabold text-gray-800 tracking-wide">Coffee Shop</a>
        <div class="flex items-center space-x-6">
            {% if user.is_authenticated %}
            <span class="text-gray-600">Hola, {{ user.username }}</span>
            <a href="{% url 'my_order'%}" class="text-gray-800 hover:text-gray-600 font-medium">Mis Pedidos</a>
            <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="text-gray-800 hover:text-gray-600 font-medium">Login</a>
            <a href="{% url 'register' %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Contenido Principal -->
<main class="container mx-auto px-6 py-12">
    {% block content %}{% endblock content %}
</main>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-8">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 Coffee Shop. Todos los derechos reservados.</p>
    </div>
</footer>

</body>
</html>
