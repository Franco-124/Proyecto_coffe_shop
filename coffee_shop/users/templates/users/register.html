{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1600x900/?coffee');">
    <div class="bg-white shadow-lg rounded-lg p-10 w-full max-w-md">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">Crear Cuenta</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Register</button>
        </form>
        <p class="mt-6 text-center text-gray-600">
            ¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock content %}
